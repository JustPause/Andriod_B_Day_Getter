<pre><a name="l1"><span class="ln">1    </span></a><span class="s0">SET </span><span class="s1">@MonthDataVar = </span><span class="s2">06</span><span class="s1">,</span>
<a name="l2"><span class="ln">2    </span></a>    <span class="s1">@DayDataVar = </span><span class="s2">15</span><span class="s1">;</span>
<a name="l3"><span class="ln">3    </span></a>
<a name="l4"><span class="ln">4    </span></a><span class="s0">select </span><span class="s1">*</span>
<a name="l5"><span class="ln">5    </span></a><span class="s0">from </span><span class="s1">myDB.Data</span>
<a name="l6"><span class="ln">6    </span></a><span class="s0">WHERE </span><span class="s1">YearData != </span><span class="s3">''</span>
<a name="l7"><span class="ln">7    </span></a>    <span class="s0">and </span><span class="s1">MonthData != </span><span class="s3">''</span>
<a name="l8"><span class="ln">8    </span></a>    <span class="s0">and </span><span class="s1">MonthData*</span><span class="s2">30 </span><span class="s1">+ DayData &gt;= @MonthDataVar*</span><span class="s2">30 </span><span class="s1">+ @DayDataVar</span>
<a name="l9"><span class="ln">9    </span></a><span class="s0">ORDER BY </span><span class="s1">MonthData </span><span class="s0">ASC</span><span class="s1">, DayData </span><span class="s0">ASC</span>
<a name="l10"><span class="ln">10   </span></a><span class="s1">Limit </span><span class="s2">1</span><span class="s1">;</span></pre>
